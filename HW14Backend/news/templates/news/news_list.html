<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список новостей</title>
</head>
<body>
<h1>Список новостей</h1>

<ul>
  {% for item in news_list %}
    <li>
      <a href="{% url 'news:news_detail' item.id %}">{{ item.title }}</a>
      ({{ item.created_at }})
    </li>
  {% empty %}
    <li>Новостей пока нет.</li>
  {% endfor %}
</ul>

<br>
<a href="{% url 'news:add_news' %}">Добавить новость</a>

</body>
</html>
