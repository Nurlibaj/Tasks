<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new car:</h1>
<hr>
<form action="/cars/new" method="post">
  <div class="mb-3 mt-3">
    <label for="model" class="form-label">Name:</label>
    <input type="text" class="form-control" id="model" placeholder="Enter name" name="model">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Color:</label>
    <input type="text" class="form-control" id="pwd" placeholder="Enter color" name="color">
  </div>
  <div class="mb-3">
    <label for="year" class="form-label">Year:</label>
    <input type="text" class="form-control" id="year" placeholder="Enter year" name="year">
  </div>
  <button type="submit" class="btn btn-primary">Add new car</button>
</form>

</body>
</html>
