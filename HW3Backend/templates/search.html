<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/cars/search" method="get">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Name of car:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter name of car" name="car_name" value="{{ car_name }}">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>
<hr>
<br>
<h2>Car lists:</h2>
<div class="container-fluid">
    {% for car in cars%}
    <div class="row">
      <div class="col-lm-6">
        <span><b>Name:</b>&nbsp {{car.name}} &nbsp</span>
        <span><b>Color:</b>&nbsp {{car.color}}</span>
        <span><b>Year:</b>&nbsp {{car.year}}</span>
      </div>
    </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
