<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/books/{{book[0].id}}/edit" method="post">
  <label>Title:</label><br>
  <input type="text" name="title" value="{{book[0].title}}"><br>
  <label>Author:</label><br>
  <input type="text" name="author" value="{{book[0].author}}"><br>
  <label>Year:</label><br>
  <input type="text" name="year" value="{{book[0].year}}"><br>
  <label>Total of pages:</label><br>
  <input type="text" name="total_pages" value="{{book[0].total_pages}}"><br>
  <label>Genre:</label><br>
  <input type="text" name="genre" value="{{book[0].genre}}"><br>
  <input type="submit" value="update">
</form>
</body>
</html>
