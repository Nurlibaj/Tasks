<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f5f5f5; }
        header, footer { background: #222; color: white; padding: 10px; }
        a { color: #3498db; text-decoration: none; }
        .container { background: white; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>News App</h1>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025, Нурлыбай</p>
    </footer>
</body>
</html>
